<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultar Processo</title>
    
    <link rel="stylesheet" type="text/css" href="css\estilo.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function formatar(mascara, documento){
            var i = documento.value.length;
            var saida = mascara.substring(0,1);
            var texto = mascara.substring(i)

            if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
            }
        }
    </script>
</head>
<body class="bgcontato">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 formu">
        <h1>Digite os dados do processo</h1>
        <h3>Consulta Pública</h3><br>
        <form class="form-horizontal" method="post" name="form" onSubmit="return enviardados();">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" id="nome" name="nome1" class="form-control"  placeholder="Nome do Solicitante" aria-describedby="basic-addon1" required="required" name="nome">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-folder-open"></i></span>
                <input type="text" name="processo" maxlength="8" OnKeyPress="formatar('#####e##', this)"
                       class="form-control" placeholder="Número do Processo   Ex: 12345e17" aria-describedby="basic-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3"><i class="glyphicon glyphicon-earphone"></i></span>
                <input type="text" name="tel" maxlength="14" OnKeyPress="formatar('##-#-####-####', this)" class="form-control"  placeholder="DDD + Celular
                Opcional" aria-describedby="basic-addon1">
            </div>
        </form>
        <p class="submit">
            
            <button type="submit" class="btn btn-info" onclick="Consultar();">Enviar</button>

           <!-- <input type="button" class="btn btn-info" onclick="Consultar();" value="Consultar" />
            -->
        </p>

    </div>
    <div class="col-md-4"></div>
</div>
<script src="consultar.js"></script>
</body>

</html>
